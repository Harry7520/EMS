{% extends "base.html" %}

{% block title %} Admin Dashboard {% endblock %}

{% block body %}

{% load static %}
<link rel="stylesheet" href="{%static 'css/style4.css'%}">

<div class="main-container">
    <div class="box">
        <div class="box-detail">
            <div class="detail">
                <label>EMP-ID</label>
                <p>{{res.empid}}</p>
            </div>
            <div class="detail">
                <label>Name</label>
                <p>{{res.name}}</p>
            </div>
            <div class="detail">
                <label>Position</label>
                <p>{{res.position.name}}</p>
            </div>
            <div class="detail">
                <label>Reason</label>
                <p>{{res.description}}</p>
            </div>
            <div class="detail">
                <label>Report-Date</label>
                <p>{{res.create_at}}</p>
            </div>
            <div class="button">
                <a href="/ems/res/view"><button>Cancel</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
